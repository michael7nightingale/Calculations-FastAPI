{% extends 'layout.html' %}

 {% block content %}
     <link rel="stylesheet" href="{{ url_for('static', path='css/problems.css') }}">
     <div class="jumbotron">
         <h2>Problems</h2>
         <p class="lead">Solve science problems together.</p>
         <div class="row">
             <div class="col-2">
                 <a href="{{ url_for('homepage') }}" class="btn btn-primary btn-large">назад на главную &raquo;</a>
             </div>
             <div class="col-2">
                 <a href="{{ url_for('problems_post') }}" class="btn btn-primary btn-large">create &raquo;</a>
             </div>

         </div>

</div>

    <div class="container row">
        <div class="col-3 sidebar">
            <h3>Filters</h3>
            <form method="get">
                <label for="sciences-cell-titles">Sciences</label>
              <div id="sciences-cell-titles" class="sidebar-cell">
                  {% for i in sciences %}
                  <label for="{{ i.slug }}">{{ i.title }}</label>
                  <input type="checkbox" id="{{ i.slug }}" name="{{ i.slug }}">
                  {% endfor %}
                </div>
            <label for="sciences-cell-status">Problem status</label>
              <div id="sciences-cell-status" class="sidebar-cell">
                  <label for="is_closed">Is closed</label>
                  <input type="checkbox" id="is_closed" name="is_closed">
                </div>
            <button type="submit" class="btn btn-primary btn-large">filter</button>
            </form>

        </div>
        {% for i in categories %}
            <h5><a href="{{ url_for('category_get', category_slug=i.slug) }}" class="white_text">{{ i.title  }}</a></h5>
        {% endfor %}
      </div>
    {% endblock %}
